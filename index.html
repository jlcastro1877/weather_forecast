<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <!--Header without flex-->
    <header>
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
    </header>
    <section class="historic-container">
        <p class="historicCity city1"></p>
        <p class="historicCity city2"></p>
        <p class="historicCity city3"></p>
        <p class="historicCity city4"></p>
        <p class="historicCity city5"></p>
    </section>
    <section class="main-section">
        <form class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter City">
            <button type="submit">Get Weather</button>
        </form>
        <div class="card" style="display: none">
        </div>
    </section>

    <section class="weather-historic-container">
        <div class="card-content">
            <p class="dateCard1 dateCard"></p>
            <p class="tempCard1 tempCard"></p>
            <p class="humCard1 humCard"></p>
            <p class="windCard1 windCard"></p>
            <p class="cityCard1 cityCard"></p>
        </div>
        <div class="card-content">
            <p class="dateCard2 dateCard"></p>
            <p class="tempCard2 tempCard"></p>
            <p class="humCard2 humCard"></p>
            <p class="windCard2 windCard"></p>
            <p class="cityCard2 cityCard"></p>
        </div>
        <div class="card-content">
            <p class="dateCard3 dateCard"></p>
            <p class="tempCard3 tempCard"></p>
            <p class="humCard3 humCard"></p>
            <p class="windCard3 windCard"></p>
            <p class="cityCard3 cityCard"></p>
        </div>
        <div class="card-content">
            <p class="dateCard4 dateCard"></p>
            <p class="tempCard4 tempCard"></p>
            <p class="humCard4 humCard"></p>
            <p class="windCard4 windCard"></p>
            <p class="cityCard4 cityCard"></p>
        </div>
        <div class="card-content">
            <p class="dateCard5 dateCard"></p>
            <p class="tempCard5 tempCard"></p>
            <p class="humCard5 humCard"></p>
            <p class="windCard5 windCard"></p>
            <p class="cityCard5 cityCard"></p>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
