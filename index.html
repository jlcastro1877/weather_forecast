<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <!--Header without flex-->
    <header>
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
    </header>
    <section class="main-section">
        <form class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter City">
            <button type="submit">Get Weather</button>
        </form>
        <div class="card" style="display: none">
        </div>
    </section>
    <section class="weather-historic-container">
        <div class="card-content">
            <p class="cityCard1"></p>
            <p class="tempCard1"></p>
            <p class="humCard1"></p>
            <p class="windCard1"></p>
            <p class="dateCard1"></p>
        </div>
        <div class="card-content">
            <p class="cityCard2"></p>
            <p class="tempCard2"></p>
            <p class="humCard2"></p>
            <p class="windCard2"></p>
            <p class="dateCard2"></p>
        </div>
        <div class="card-content">
            <p class="cityCard3"></p>
            <p class="tempCard3"></p>
            <p class="humCard3"></p>
            <p class="windCard3"></p>
            <p class="dateCard3"></p>
        </div>
        <div class="card-content">
            <p class="cityCard4"></p>
            <p class="tempCard4"></p>
            <p class="humCard4"></p>
            <p class="windCard4"></p>
            <p class="dateCard4"></p>
        </div>
        <div class="card-content">
            <p class="cityCard5"></p>
            <p class="tempCard5"></p>
            <p class="humCard5"></p>
            <p class="windCard5"></p>
            <p class="dateCard5"></p>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
